<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobby</title>
    <link rel="stylesheet" 
		href="https://kaizen-ui.netlify.app//styles.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" 
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar_std">
        <header class="d-flex justify-around align-center ">
            <div class="brandName"><a href="../index.html">Mobby</a></div>
            <div class="searchBar"><i class="fa fa-search"></i><input type="search" placeholder="search"></div>
            <div id="hambar" class="hambar"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <ul class="navbarOptions gap-1rem d-flex d-flex justify-space-bw align-center">
                <a id="login-btn" class="link-btn " href="../login/login.html">Login</a>
                <div class="cart-badge cursor-pointer">
                    <a href="../wishlist/wishlist.html">
                        <i class="fa fa-heart-o fa-1x black-color" aria-hidden="true"></i>
                        <div class="notification-icon flex-center">
                            <span>1</span>
                         </div>
                    </a>
                 </div>
                 
                 <a href="../cart/cart.html">
                    <div class="d-flex gap-1rem cursor-pointer fx-1-25p cart-box">
                        <div class="cart-badge ">
                            <i class = "fa fa-cart-arrow-down fa-1x black-color"></i>
                            <div class="notification-icon flex-center">
                               <span>1</span>
                            </div>
                            
                         </div>
                         <h5 class="black-color">cart</h5>
                     </div>   
                </a>
                <a href="../user-profile/profile.html" class="cursor-pointer">
                    <div class="avatar sm m-5">
                        <img src="../images/avatar-img.jpg" alt="avatar-img">
                    </div>
                </a>
            </li>
            </ul>
        </header>
    </nav>
    
    <section class="middleSection login-middle d-flex align-center justify-center">
        <div class="card login-card">
            <h2 class="text-center fa-2x">Login</h2>
            <div class="login-input-box m-2rem-t">
                <label for="email">Email address</label>
                <input placeholder="Text Input Field" id='email' class='text-input' type="email">
            </div>
            <div class="login-input-box">
                <label for="password">Password</label>
                <input placeholder="Text Input Field" id='password' class='text-input' type="password">
            </div>
            <div class="d-flex p-t-10">
                <label class="select-input">
                    <input type="checkbox" name="light" 
                    class="checkbox-input" value="">
                    <span class="text p-l-10">Remember me</span>
                </label>
                <span class="p-l-10"><a href="#">Forgot password</a></span>
            </div>
            <div class="w-full d-flex p-t-15">
                <button class="btn primary flex-1 ">Login</button>
            </div>
            <div class="d-flex align-center justify-around p-t-15">
                <span class="text-center cursor-pointer p-t-10"><a class="black-color" href="../signup/signup.html">Create New account <i class="fa fa-arrow-right p-l-5" aria-hidden="true"></i></a> </span>
            </div>
           
        </div>
    </section>
</body>
</html>
