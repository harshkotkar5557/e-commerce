<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobby</title>
    <link rel="stylesheet" 
		href="https://kaizen-ui.netlify.app//styles.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" 
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <nav class="navbar_std">
        <header class="d-flex justify-around align-center ">
            <div class="brandName"><a href="../index.html">Mobby</a></div>
            <div class="searchBar"><i class="fa fa-search"></i><input type="search" placeholder="search"></div>
            <div id="hambar" class="hambar"><i class="fa fa-bars" aria-hidden="true"></i></div>
            <ul class="navbarOptions gap-1rem d-flex d-flex justify-space-bw align-center">
                <a id="login-btn" class="link-btn " href="../login/login.html">Login</a>
                <div class="cart-badge cursor-pointer">
                    <a href="./wishlist.html">
                        <i class="fa fa-heart-o fa-1x black-color" aria-hidden="true"></i>
                        <div class="notification-icon flex-center">
                            <span>1</span>
                         </div>
                    </a>
                 </div>
                 
                 <a href="../cart/cart.html">
                    <div class="d-flex gap-1rem cursor-pointer fx-1-25p cart-box">
                        <div class="cart-badge ">
                            <i class = "fa fa-cart-arrow-down fa-1x black-color"></i>
                            <div class="notification-icon flex-center">
                               <span>1</span>
                            </div>
                            
                         </div>
                         <h5 class="black-color">cart</h5>
                     </div>   
                </a>
                 <div class="avatar sm m-5">
                    <img src="../images/avatar-img.jpg" alt="avatar-img">
                </div>
            </li>
            </ul>
        </header>
    </nav>
    
    <section class="middleSection">
        <div class="content-box">
            <h3 class="text-center">My wishlist <span>( 3 )</span></h3>
            <div class="product-container d-flex justify-center">
                <div class="card shadow">
                    <div class="card_img position-relative" >
                        <figure >
                            <img src="../images/galaxy-s21-5g_fe_color_img04.webp"  alt="tesla_logo" >
                        </figure>
                        <div class="card_info">
                            <h3>
                                Galaxy S21 FE 5G
                            </h3>
                            <span class="p-t-10">Prize : <span class="active_item">$140</span></span>
                        </div>
                        <div class="wishlist-icon"><i class="fa fa-heart in-wishlist" aria-hidden="true"></i></div>
                    </div>
                    <div class="d-flex align-center font_1r justify-around">
                        <button class="btn primary flex-1">Add to cart</button>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card_img position-relative" >
                        <figure >
                            <img src="../images/galaxy-s21-5g_fe_color_img04.webp"  alt="tesla_logo" >
                        </figure>
                        <div class="card_info">
                            <h3>
                                Galaxy S21 FE 5G
                            </h3>
                            <span class="p-t-10">Prize : <span class="active_item">$140</span></span>
                        </div>
                        <div class="wishlist-icon"><i class="fa fa-heart in-wishlist" aria-hidden="true"></i></div>
                    </div>
                    <div class="d-flex align-center font_1r justify-around">
                        <button class="btn primary flex-1">Add to cart</button>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card_img position-relative" >
                        <figure >
                            <img src="../images/galaxy-s21-5g_fe_color_img04.webp"  alt="tesla_logo" >
                        </figure>
                        <div class="card_info">
                            <h3>
                                Galaxy S21 FE 5G
                            </h3>
                            <span class="p-t-10">Prize : <span class="active_item">$140</span></span>
                        </div>
                        <div class="wishlist-icon"><i class="fa fa-heart in-wishlist" aria-hidden="true"></i></div>
                    </div>
                    <div class="d-flex align-center font_1r justify-around">
                        <button class="btn primary flex-1">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
