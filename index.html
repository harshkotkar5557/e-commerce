<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobby</title>
    <link rel="stylesheet" 
		href="https://kaizen-ui.netlify.app//styles.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar_std">
        <nav class="navbar_std">
            <header class="d-flex justify-around align-center ">
                <div class="brandName"><a href="../index.html">Mobby</a></div>
                <div class="searchBar"><i class="fa fa-search"></i><input type="search" placeholder="search"></div>
                <div id="hambar" class="hambar"><i class="fa fa-bars" aria-hidden="true"></i></div>
                <ul class="navbarOptions gap-1rem d-flex d-flex justify-space-bw align-center">
                    <a id="login-btn" class="link-btn " href="../login/login.html">Login</a>
                    <div class="cart-badge cursor-pointer">
                        <a href="../wishlist/wishlist.html">
                            <i class="fa fa-heart-o fa-1x black-color" aria-hidden="true"></i>
                            <div class="notification-icon flex-center">
                                <span>1</span>
                             </div>
                        </a>
                     </div>
                     
                     <div class="d-flex gap-1rem cursor-pointer fx-1-25p cart-box">
                        <div class="cart-badge ">
                            <i class = "fa fa-cart-arrow-down fa-1x"></i>
                            <div class="notification-icon flex-center">
                               <span>1</span>
                            </div>
                            
                         </div>
                         <h5>cart</h5>
                     </div>
                     <div class="avatar sm m-5">
                        <img src="../images/avatar-img.jpg" alt="avatar-img">
                    </div>
                </li>
                </ul>
            </header>
        </nav>
    
    <section class="middle-section">
        <div class="fluid_img home-page-img">
            <img src="./images/buyback_offer_banner.png" alt="">
            <span><a href="./product-range/product-range.html"  class="link-btn outlined get-star-btn">Get More</a></span>        
        </div>
        <div class="d-flex flex-wrap gap-1rem">
            <div class="card horizontal-card">
                <div class="d-flex justify-center">
                     <div class="card_img">
                              <img class="h-full" src="./images/galaxy-s22-ultra_highlights_kv_img.jpg" alt="galaxyS22ultra">
                      </div>     
                      <div class="card_info">
                              <h3>
                                Galaxy S22 Ultra
                              </h3>
                              <div class="d-flex flex-dr-col">
                                <span>by Samsung</span>
                                <span class="p-t-10">Prize: <span class="active_item">$140</span></span>
                              </div>
                              
                          </div>    
                 </div>
                 <div class="d-flex align-center font_1r">
                        <div class="card_btn_box">
                            <button>Add to cart</button>
                            <button>Wishlist</button>
                          </div>       
                  </div>
            </div>
            <div class="card horizontal-card">
                <div class="d-flex justify-center">
                     <div class="card_img">
                              <img class="h-full" src="./images/galaxy-s22-ultra_highlights_kv_img.jpg" alt="tesla_logo">
                      </div>     
                      <div class="card_info">
                              <h3>
                                Galaxy S22 Ultra
                              </h3>
                              <div class="d-flex flex-dr-col">
                                <span>by Samsung</span>
                                <span class="p-t-10">Prize: <span class="active_item">$140</span></span>
                              </div>
                          </div>    
                 </div>
                 <div class="d-flex align-center font_1r ">
                        <div class="card_btn_box">
                              <button>Add to cart</button>
                              <button>Wishlist</button>
                          </div>      
                  </div>
            </div>
        </div>
    </section>
</body>
</html>
